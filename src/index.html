<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">   
</head>
<body class="body">
    <header class="header section" id="header">
        <div class="header-top col-center">
            <!-- hero header -->
            <picture>
                <img src="./images/Explore-logo.svg" alt="explore-logo">
            </picture>
            <nav>
                <ol>
                    <a href="#">
                        <li class="h4 white">home</li>
                    </a>
                    <a href="#">
                        <li class="h4 white">explore</li>
                    </a>
                    <a href="#">
                        <li class="h4 white">my plan</li>
                    </a>
                    <a href="#">
                        <li class="h4 white">experiences</li>
                    </a>
                    <a href="#">
                        <li class="h4 white">login</li>
                    </a>
                </ol>
            </nav>
        </div>
        <div class="hero col-center">

            <!-- hero main -->
            <div class="hero-search">
                <form action="search" class="input-search">
                    <label for="hero-search" class="h3 white">¿Qué lugar vas a descubrir?</label>
                    <input type="search" name="search" id="hero-search" class="text grey input">
                    <a href="#" id="hero-search-icon-btn"><img src="./images/icons/search-icon.svg" alt="search"></a>
                </form>
            </div>

        </div>
        <!-- hero footer -->
        <div class="hero-foot col-center location">
            <p id="hero-place-title" class="h4 white">place title</p>
            <img src="./images/icons/location-icon_white.svg" alt="icon-place-title">
        </div>
    </header>
    <main>
        <section class="section bg-white">
            <div class="col-center center pt-70 pb-70">
                <h2 class="h2">Explora lugares increíbles</h2>
            </div>
        </section>
        <section class="section bg-white pb-70">
            <div class="col-center center col-4">
                <div class="card">
                    <a href="#">
                        <img src="./images/noruega_001.jpg" alt="place-image">
                        <p class="h4 grey mt-10">Noruega</p>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="./images/Argentina_001.jpg" alt="place-image">
                        <p class="h4 grey mt-10">Argentina</p>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="" alt="place-image">
                        <p class="h4 grey mt-10">place title</p>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="" alt="place-image">
                        <p class="h4 grey mt-10">place title</p>
                    </a>
                </div>
            </div>
        </section>
        <section class="section bg-white">
            <div class="col-center center pt-20 pb-70">
                <a href="#" class="link">
                    <p class="h4 grey">Miles de lugares para descubrir <span>>></span></p>
                </a>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
